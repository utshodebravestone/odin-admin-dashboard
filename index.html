<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./images/dashboard.svg"
      type="image/x-icon"
    />
    <script src="./script.js"></script>
    <title>Odin Dashboard</title>
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <nav class="nav">
          <div class="nav-brand">
            <img src="./images/dashboard.svg" />
            <h1>Dashboard</h1>
          </div>
          <ul class="nav-items">
            <li class="nav-item">
              <img src="./images/home.svg" />
              <a href="" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <img src="./images/profile.svg" />
              <a href="" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
              <img src="./images/messages.svg" />
              <a href="" class="nav-link">Message</a>
            </li>
            <li class="nav-item">
              <img src="./images/history.svg" />
              <a href="" class="nav-link">History</a>
            </li>
            <li class="nav-item">
              <img src="./images/tasks.svg" />
              <a href="" class="nav-link">Tasks</a>
            </li>
            <li class="nav-item">
              <img src="./images/community.svg" />
              <a href="" class="nav-link">Communities</a>
            </li>
            <li class="divider"></li>
            <li class="nav-item">
              <img src="./images/settings.svg" />
              <a href="" class="nav-link">Settings</a>
            </li>
            <li class="nav-item">
              <img src="./images/support.svg" />
              <a href="" class="nav-link">Support</a>
            </li>
            <li class="nav-item">
              <img src="./images/privacy.svg" />
              <a href="" class="nav-link">Privacy</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="content">
        <header class="header">
          <div class="upper-section">
            <form class="search-form">
              <img class="icon" src="./images/search.svg" />
              <input type="text" />
            </form>
            <div class="profile-tools">
              <img class="icon" src="./images/notification.svg" />
              <img
                class="user-image"
                src="https://cdn.pixabay.com/photo/2013/07/13/14/02/star-161984_1280.png"
              />
              <h3 class="username">Star O'Fish</h3>
            </div>
          </div>
          <div class="lower-section">
            <div class="user-info">
              <img
                class="user-image"
                src="https://cdn.pixabay.com/photo/2013/07/13/14/02/star-161984_1280.png"
              />
              <div class="greeting">
                <p>Hi there,</p>
                <h3>Star O'Fish</h3>
              </div>
            </div>
            <div class="interactions">
              <button class="interaction-btn">New</button>
              <button class="interaction-btn">Upload</button>
              <button class="interaction-btn">Share</button>
            </div>
          </div>
        </header>
        <div class="contents"></div>
      </div>
    </div>
  </body>
</html>
